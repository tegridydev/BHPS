<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Black Hole Simulator</h1>
        <div class="simulation-container">
            <canvas id="simulationCanvas"></canvas>
            <div class="controls">
                <button id="startButton">Start</button>
                <button id="stopButton">Stop</button>
                <div class="settings">
                    <label for="particleCount">Particle Count:</label>
                    <input type="number" id="particleCount" value="200" min="50" max="500">
                    <label for="blackHoleMass">Black Hole Mass:</label>
                    <input type="number" id="blackHoleMass" value="40" min="10" max="100">
                    <label for="gravityScale">Gravity Scale:</label>
                    <input type="range" id="gravityScale" value="1" min="0.1" max="2" step="0.1">
                    <label for="particleSize">Particle Size:</label>
                    <input type="range" id="particleSize" value="4" min="2" max="10" step="1">
                    <label for="trailLength">Trail Length:</label>
                    <input type="number" id="trailLength" value="50" min="10" max="100">
                    <label for="backgroundColor">Background Color:</label>
                    <input type="color" id="backgroundColor" value="#1c1c1c">
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
